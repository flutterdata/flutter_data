name: jsonplaceholder_example
description: JSON Placeholder Example App
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.14.0 <3.0.0"

dependencies:
  flutter_data:
  json_annotation: ^4.3.0
  proto_annotations: ^2.0.0

dev_dependencies:
  build_runner: ^2.0.4
  json_serializable:
  flutter_data_generator:

dependency_overrides:
  flutter_data:
    path: ../packages/flutter_data
  flutter_data_generator:
     path: ../packages/flutter_data_generator