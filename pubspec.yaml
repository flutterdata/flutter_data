name: flutter_data
description: >
  The seamless way to work with persistent data models in Flutter. Inspired by
  Ember Data and ActiveRecord.
version: 2.0.0-rc3
homepage: https://github.com/flutterdata/flutter_data
documentation: https://github.com/flutterdata/flutter_data

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  build: ^2.0.2
  build_resolvers: ^2.0.10
  collection: ^1.16.0
  equatable: ^2.0.2
  glob: ^2.0.1
  http: ^1.2.1
  inflection3: ^0.5.3+2
  meta: ^1.7.0
  path: ^1.8.0
  pubspec_parse: ^1.0.0
  riverpod: ^2.5.1
  source_gen: ^1.0.1
  source_helper: ^1.3.2
  sqlite3: ^2.4.2
  state_notifier: ^1.0.0

dev_dependencies:
  build_runner: ^2.3.0
  build_test: ^2.1.0
  freezed: ^2.5.2
  freezed_annotation: ^2.0.1
  json_annotation: ^4.9.0
  json_serializable: ^6.8.0
  lints: ^3.0.0
  matcher: ^0.12.10
  mockito: ^5.0.9
  source_gen_test: ^1.0.0
  test: ^1.22.0
