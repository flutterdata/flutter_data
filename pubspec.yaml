name: flutter_data
description: >
  The seamless way to work with persistent data models in Flutter. Inspired by
  Ember Data and ActiveRecord.
version: 1.4.0
homepage: https://github.com/flutterdata/flutter_data
documentation: https://flutterdata.dev/

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  analyzer: ^4.1.0
  async: ^2.6.1
  build: ^2.0.2
  build_resolvers: ^2.0.3
  collection: ^1.15.0
  crypto: ^3.0.1
  equatable: ^2.0.2
  glob: ^2.0.1
  hive: ^2.0.4
  http: ^0.13.3
  inflection3: ^0.5.3+2
  json_annotation: ^4.5.0
  isar: ^3.0.0-dev.0
  meta: ^1.7.0
  path: ^1.8.0
  pubspec_parse: ^1.0.0
  recase: ^4.0.0
  riverpod: ^1.0.3
  source_gen: ^1.0.1
  source_helper: ^1.3.2
  state_notifier: ^0.7.0
  uuid: ^3.0.4

dependency_overrides:
  isar:
    path: ../../../projects/sandbox/isar/packages/isar

dev_dependencies:
  build_runner: ^2.0.4
  build_test: ^2.1.0
  coverage: ^1.3.2
  freezed: ^2.0.2
  freezed_annotation: ^2.0.1
  json_serializable: ^6.1.4
  lints: ^2.0.0
  matcher: ^0.12.10
  mockito: ^5.0.9
  source_gen_test: ^1.0.0
  test: ^1.17.5
